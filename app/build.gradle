apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.mbcdev.folkets"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 4
        versionName "0.4"

        resValue "string", "FOLKETS_ZEN_APP_ID", getConfigurationParameter("FOLKETS_ZEN_APP_ID")
        resValue "string", "FOLKETS_ZEN_OAUTH_CLIENT_ID", getConfigurationParameter("FOLKETS_ZEN_OAUTH_CLIENT_ID")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
        warning 'InvalidPackage'
    }

    sourceSets {
        test.java.srcDirs += 'src/test/kotlin'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile group: 'com.zendesk', name: 'sdk', version: '1.9.0.1'
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support:design:25.1.1'
    compile 'com.squareup.okio:okio:1.10.0'
    compile 'com.jakewharton.timber:timber:4.3.0'

    testCompile 'junit:junit:4.12'
    testCompile 'com.google.truth:truth:0.30'
    testCompile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile "org.mockito:mockito-core:2.1.0-RC.2"
    testCompile 'pl.pragmatists:JUnitParams:1.0.5'
}