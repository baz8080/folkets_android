sudo: false
jdk:
  - oraclejdk8
language: android
android:
  components:
  - tools
  - platform-tools
  - android-24
  - build-tools-24.0.0
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  licenses:
  - android-sdk-license-[0-9a-f]{8}
script:
